@(page: String, isLoggedIn: Boolean, userInfo: UserInfo, loginForm: Form[views.formdata.LoginFormData], Surfers: List[Surfer])

@import bootstrap3._

@Main(page, isLoggedIn, userInfo, Surfers) {
   <div class="container">
     @loginform(routes.Application.postLogin(), loginForm("email"), loginForm("password"))
   </div>
}
