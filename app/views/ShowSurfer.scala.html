@(Surfer: Surfer, Surfers: List[Surfer])

@Main("Surfer", Surfers) {
<div class="container">
  <div class="col-md-4">
    <div class="well">
      <div class="bio-image" style="background-image: url('@Surfer.getBioUrl()')"></div>
    </div>
  </div>
  <div class="col-md-8">
    <div class="well">
      <h2>@Surfer.getName()</h2>
      <p>
        <b>Home Town: </b> @Surfer.getHome()
      </p>
      <p>
        <b>Awards: </b> @Surfer.getAwards()
      </p>
      <p>
        <b>Biography: </b> @Surfer.getBio()
      </p>

      <a class="pull-left" href="@routes.Application.manageSurfer(Surfer.getSlug())">Edit</a>
      <!-- deletes surfer -->
      <a class="pull-right" href="@routes.Application.deleteSurfer(Surfer.getSlug())">Delete</a>
    </div>
  </div>
</div>
}
